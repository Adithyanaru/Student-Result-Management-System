{% extends 'Dashboard.html' %}
{% block content %}

<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Add Notice</h6>

    <form method="post" action="{% url 'save_notice' %}">
        {% csrf_token %}

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Notice Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notice_title" name="notice_title">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Notice Details</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="notice_details" name="notice_details"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="return must()">Submit</button>
    </form>
</div>

<script>
function must(){
    var title = document.getElementById("notice_title").value;
    var details = document.getElementById("notice_details").value;

    if(title=="" || details==""){
        alert("All fields are required");
        return false;
    }
    else{
        alert("Notice added successfully");
        return true;
    }
}
</script>

{% endblock %}
