<!DOCTYPE html>
{% extends 'Dashboard.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Horizontal Form</h6>
        <form method="POST" action="{% url 'update_class' data.id %}">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Class Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="class_name" value="{{ data.Class_Name }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Section</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="section" value="{{ data.Section }}">
                </div>
            </div>
           
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for msg in messages %}
         {% if msg.tags == 'success' %}
            <script>
                swal('{{msg}}','','success')
            </script>
        {% elif msg.tags == 'warning' %}
            <script>
                swal('{{msg}}','','warning')
            </script>
        {% elif msg.tags == 'error' %}
            <script>
                swal('{{msg}}','','error')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>

</html>
{% endblock %}
